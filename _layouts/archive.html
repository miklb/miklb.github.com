---
layout: default
---


<h1 class="post title">Archive of posts with {{ page.type }} '{{ page.title }}'</h1>
<ul class="post-list archive-tags">
  {% for post in page.posts %}
    <li>
      <span class="post-date"><time datetime="{{ post.date | date_to_xmlschema }}" class="dt-time post-date">{{ post.date | date_to_string }}</time></span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
